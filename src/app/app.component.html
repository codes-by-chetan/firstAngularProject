<main>
  <a [routerLink]="['/']">
    <header class="brand-name">
      <img class="brand-logo" src="/assets/logo.svg" alt="logo" aria-hidden="true" />
      <button class="primary" type="button" (click)="toggleLogin(isLoginEnabled)">Login</button>
    </header>
  </a>
  @if (isLoginEnabled){
    <app-login (loginEvent)="toggleLogin($event)"></app-login>
  }
  <section class="content">
    <router-outlet></router-outlet>
  </section>

</main>
